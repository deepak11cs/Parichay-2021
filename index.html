<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Parichay'21</title>
</head>
<body>
    
    <div class="container" id="root">

        <div id="carouselExampleCaptions" class="carousel slide corousel-height" data-bs-ride="carousel">
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./main image.webp" class="corousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
              
                  <h1 class="caption">Alphabets Scavenger Hunt</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./english-alphabet-letters-random-order-magnifier-black-background-search-words-concept-196112690.jpg"  class="corousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  
                  <h2  class="caption">You will be given a random four letter word</h2>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./Hera-Pheri-Memes-10.jpg"  class="corousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
                 
                  <h2  class="caption">You all will have to distribute 4 letters among yourself.</h2>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./rule 5.jpg"  class="corousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  
                  <h2 class="caption">Every participant has to search objects near them starting with the letter they selected within next 2 minutes.</h2>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
    </div>
    <div class="container">
        <a href="./game.html" type="button" style="font-size: 3em; width: 100%;" class="btn btn-dark">Start the hunt!</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
